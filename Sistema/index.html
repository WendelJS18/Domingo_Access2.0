<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title> Cadastro de Usuários - Intelbras</title>
    <Style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            padding: 30px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0, 1);
        }

        h2 {
            text-align: center;
        }

        l {
            display: babel lock;
            margin-top: 15px;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #004999;
        }

        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #e8f5e9;
            border: 1px solid #a5d6a7;
            display: none;
        }
    </Style>
</head>

<head>

<body>
    <div class="container">
        <h2>Cadastro de Usuários</h2>
        <form id="userForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="senha">Senha:</label>
            <input type="text" id="senha" name="senha" value="1234">

            <label for="foto">Foto (JPEG):</label>
            <input type="file" name="foto" id="foto" accept="image/jpeg" required>

            <button type="submit">Cadastrar Usuário</button>
        </form>

        <div class="response" id="resposta"></div>
    </div>
    <script>
        document.getElementById("userForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const nome = document.getElementById("nome").value;
            const senha = document.getElementById("senha").value;
            const foto = document.getElementById("foto").files[0];

            const respostaDiv = document.getElementById("resposta");
            respostaDiv.style.display = "block";
            respostaDiv.innerText = "Cadastrando usuário...";

            try {

                const cadastro = await fetch("/cadastrar_usuario", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nome, senha })
                });

                const cadastroData = await cadastro.json();

                if (cadastroData.status !== "sucesso") {
                    respostaDiv.innerText = " Erro ao cadastrar usuário: " + cadastroData.mensagem;
                    return;
                }

                const userID = cadastroData.mensagem.UserID || cadastroData.mensagem;


                const formData = new FormData();
                formData.append("user_id", userID);
                formData.append("foto", foto);

                const fotoEnvio = await fetch("/enviar_foto_dispositivo", {
                    method: "POST",
                    body: formData
                });

                const fotoData = await fotoEnvio.json();

                respostaDiv.innerText = ` Cadastro concluído com sucesso!\n\n Nome: ${nome}\n ID do Usuário: ${userID}\n Envio da Foto: ${fotoData.resultado || fotoData.erro}`;

            } catch (error) {
                respostaDiv.innerText = " Erro inesperado: " + error;
            }
        });
    </script>

</body>
</head>

</html>
