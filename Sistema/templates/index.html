<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário - Intelbras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            padding: 30px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #004999;
        }

        video {
            width: 100%;
            margin-top: 15px;
            border-radius: 10px;
        }

        .response {
            margin-top: 20px;
            padding: 10px;
            background: #e8f5e9;
            border: 1px solid #a5d6a7;
            display: none;
        }

        #loading {
            text-align: center;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form id="userForm">
            <label for="nome">Nome Completo do Responsável:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF do Responsável:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required maxlength="14">

            <label for="matricula">Número de Matrícula do Aluno:</label>
            <input type="text" id="matricula" name="matricula" required>

            <label for="senha">Senha (opcional):</label>
            <input type="text" id="senha" name="senha" value="1234">

            <label>Imagem da Câmera:</label>
            <video id="camera" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>

            <button type="submit" id="submitButton">Cadastrar Usuário</button>
        </form>

        <div id="loading">Aguarde, a validar e cadastrar...</div>
        <div class="response" id="resposta"></div>
    </div>

    <script>
        
        const cpfInput = document.getElementById('cpf');
        const matriculaInput = document.getElementById('matricula');

        cpfInput.addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, ''); 
            value = value.replace(/(\d{3})(\d)/, '$1.$2'); 
            value = value.replace(/(\d{3})(\d)/, '$1.$2'); 
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2'); 
            e.target.value = value;
        });

        matriculaInput.addEventListener('input', function (e) {
            e.target.value = e.target.value.replace(/\D/g, ''); 
        });
    </script>

    <script>
        
        let video = document.getElementById("camera");
        let canvas = document.getElementById("canvas");
        let stream;

        const form = document.getElementById("userForm");
        const submitButton = document.getElementById("submitButton");
        const loadingDiv = document.getElementById("loading");
        const respostaDiv = document.getElementById("resposta");

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(s => {
                stream = s;
                video.srcObject = s;
            })
            .catch(err => {
                alert("Erro ao acessar a câmera: " + err.message);
            });

        form.addEventListener("submit", async function (e) {
            e.preventDefault();

            submitButton.disabled = true;
            loadingDiv.style.display = 'block';
            respostaDiv.style.display = 'none'; 

            const nome = document.getElementById("nome").value;
            const cpf = document.getElementById("cpf").value;
            const matricula = document.getElementById("matricula").value;
            const senha = document.getElementById("senha").value;

            if (!video.videoWidth) {
                alert("A câmera ainda não carregou. Aguarde alguns segundos.");
                submitButton.disabled = false;
                loadingDiv.style.display = 'none';
                return;
            }

            try {
                
                const cadastro = await fetch("/cadastrar_usuario", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nome, cpf, matricula, senha })
                });

                const cadastroData = await cadastro.json();

                if (cadastroData.status !== "sucesso") {
                    throw new Error(cadastroData.mensagem || "Erro desconhecido ao validar usuário.");
                }

                const userID = cadastroData.mensagem.UserID;

                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext("2d").drawImage(video, 0, 0);
                const base64 = canvas.toDataURL("image/jpeg").split(',')[1];

                const envioFoto = await fetch("/enviar_foto_dispositivo", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_id: userID, photo_base64: base64 })
                });

                const fotoData = await envioFoto.json();
                if (fotoData.erro) {
                    throw new Error(fotoData.erro);
                }


                
                respostaDiv.style.display = "block";
                respostaDiv.style.backgroundColor = '#e8f5e9';
                respostaDiv.style.borderColor = '#a5d6a7';
                respostaDiv.innerText = `Usuário criado com ID: ${userID}\nResultado do envio de foto: ${fotoData.resultado}`;

            } catch (err) {
                
                respostaDiv.style.display = "block";
                respostaDiv.style.backgroundColor = '#ffebee';
                respostaDiv.style.borderColor = '#c62828';
                respostaDiv.innerText = "Erro: " + err.message;
            } finally {
                
                submitButton.disabled = false;
                loadingDiv.style.display = 'none';
            }
        });
    </script>
</body>

</html>
