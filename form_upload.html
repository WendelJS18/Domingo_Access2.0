<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Upload e Recorte Facial</title>
</head>
<body>
    <h2>Enviar Foto e Recortar Rosto</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="user_id">ID do Usuário:</label><br>
        <input type="text" name="user_id" id="user_id" required><br><br>

        <label for="imagem">Escolha a imagem:</label><br>
        <input type="file" name="imagem" id="imagem" accept="image/*" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <p id="mensagem"></p>

    <script>
        const form = document.getElementById('uploadForm');
        const mensagem = document.getElementById('mensagem');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(form);
            const userId = formData.get('user_id');

            try {
                // Envio da imagem
                const responseUpload = await fetch('http://localhost:5000/upload_foto', {
                    method: 'POST',
                    body: formData
                });

                const dataUpload = await responseUpload.json();

                if (!responseUpload.ok) {
                    mensagem.textContent = "Erro no upload: " + dataUpload.mensagem;
                    return;
                }

                mensagem.textContent = "Imagem enviada. Recortando rosto...";

                // Recorte do rosto
                const responseRecorte = await fetch('http://localhost:5000/recortar_rosto', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId })
                });

                const dataRecorte = await responseRecorte.json();

                if (!responseRecorte.ok) {
                    mensagem.textContent = "Erro ao recortar rosto: " + dataRecorte.mensagem;
                    return;
                }

                mensagem.textContent = "Sucesso: " + dataRecorte.mensagem;
            } catch (err) {
                mensagem.textContent = "Erro geral: " + err.message;
            }
        });
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Enviar Rosto para Dispositivo</title>
</head>
<body>
    <h2>Enviar rosto recortado para o dispositivo</h2>

    <label for="user_id">User ID:</label>
    <input type="text" id="user_id" name="user_id">
    <br><br>

    <button onclick="enviarFoto()">Enviar Foto</button>

    <p id="resposta"></p>

    <script>
        async function enviarFoto() {
            const userId = document.getElementById("user_id").value;
            const respostaEl = document.getElementById("resposta");

            if (!userId) {
                respostaEl.textContent = "Informe um ID de usuário.";
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/enviar_foto_dispositivo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId })
                });

                const data = await response.json();
                respostaEl.textContent = data.mensagem;

            } catch (error) {
                respostaEl.textContent = "Erro ao enviar requisição: " + error;
            }
        }
    </script>
</body>
</html>
